<!DOCTYPE html>

{% extends "index.html" %}

{% block content %}
<!-- Breadcrumb Navigation -->
<nav aria-label="breadcrumb" class="bg-light border-bottom">
  <div class="container py-2">
    <div class="d-flex justify-content-between align-items-center">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="{{ url_for('home.home') }}" class="text-decoration-none">
            <i class="fas fa-home me-1"></i>Home
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          <i class="fas fa-user-shield me-1"></i>Admin Dashboard
        </li>
      </ol>
      <div class="breadcrumb-nav">
        <a href="{{ url_for('home.home') }}" class="btn btn-sm btn-outline-secondary me-2">
          <i class="fas fa-home me-1"></i>Home
        </a>
        <a href="{{ url_for('home.lab_equipment') }}" class="btn btn-sm btn-outline-secondary me-2">
          <i class="fas fa-microscope me-1"></i>Lab Equipment
        </a>
        <a href="{{ url_for('home.camera_gear') }}" class="btn btn-sm btn-outline-secondary">
          <i class="fas fa-camera me-1"></i>Camera Gear
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex align-items-center mb-4">
    <div>
      <h1 class="display-6">Admin Dashboard</h1>
      <p class="text-muted">Manage user roles and permissions</p>
    </div>
  </div>

  <!-- Message container will be inserted here by JavaScript -->
  
  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">User Management</h5>
        </div>
        <div class="card-body">
          <div id="users-container">
            <!-- Users will be populated by JavaScript -->
            <div class="text-center py-4">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Loading users...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
{% endblock %}
