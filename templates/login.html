<!DOCTYPE html>
{% extends "index.html" %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <img src="{{ url_for('static', filename='images/colbyseal.svg') }}" alt="Colby Seal" class="colby-seal">
        <h2><i class="fas fa-camera"></i> Photography Management</h2>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Google OAuth Button Placeholder -->
    <div class="oauth-buttons">
        <button class="oauth-btn google-btn" type="button">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>
</div>
{% endblock %}
