<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Gear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tag-input-wrapper {
            position: relative;
        }
        .tag-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ced4da;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .tag-dropdown-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        .tag-dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .checked-out-row {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body>
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb" class="bg-light border-bottom">
        <div class="container py-2">
            <div class="d-flex justify-content-between align-items-center">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="/home" class="text-decoration-none">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fas fa-camera me-1"></i>Camera Gear
                    </li>
                </ol>
                <div class="breadcrumb-nav">
                    <a href="/home" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="fas fa-home me-1"></i>Home
                    </a>
                    <a href="/home/lab-equipment" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-microscope me-1"></i>Lab Equipment
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Camera Gear</h1>
        
        <!-- Add Camera Gear Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Add Camera Gear</h5>
            </div>
            <div class="card-body">
                <form id="cameraGearForm">
                    <input type="hidden" id="gearId">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="tags" placeholder="tag1, tag2, tag3">
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <select class="form-select" id="location">
                            <option value="">Select location...</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Camera Gear</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>
        </div>
        
        <!-- Camera Gear List -->
        <div class="card">
            <div class="card-header">
                <h5>Camera Gear List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Tags</th>
                                <th>Location</th>
                                <th>Status</th>
                                <th>Checked Out By</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cameraGearTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cameraGear.js"></script>
</body>
</html>
