<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tag-input-wrapper {
            position: relative;
        }
        .tag-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ced4da;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .tag-dropdown-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        .tag-dropdown-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Lab Equipment</h1>
        
        <!-- Add Equipment Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 id="form-title">Add Lab Equipment</h5>
            </div>
            <div class="card-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma separated)</label>
                        <input type="text" class="form-control" id="tags" placeholder="tag1, tag2, tag3">
                    </div>
                    
                    <div class="mb-3">
                        <label for="serviceFrequency" class="form-label">Service Frequency</label>
                        <select class="form-select" id="serviceFrequency">
                            <option value="">Select frequency</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                            <option value="as-needed">As Needed</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lastServiced" class="form-label">Last Serviced Date</label>
                        <input type="date" class="form-control" id="lastServiced">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Equipment</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>
        </div>
        
        <!-- Equipment List -->
        <div class="card">
            <div class="card-header">
                <h5>Equipment List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Tags</th>
                                <th>Service Frequency</th>
                                <th>Last Serviced</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="equipmentTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/labEquipment.js"></script>
</body>
</html>
